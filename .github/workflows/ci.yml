name: ci
on:
  push:
    branches:
      - '**'
      - '!master'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: run
        uses: ./
        with:
          git_user: Dummy
          git_email: 8390204+seqsense@users.noreply.github.com
          github_token: ${{ secrets.GITHUB_TOKEN }}
          push: no
      - name: validate
        run: |
          grep 'version     = "3.36.0"' test/.terraform.lock.hcl
          grep 'constraints = ">= 3.36.0, < 3.37.0' test/.terraform.lock.hcl
          ! grep 'version     = "3.35.0"' test/.terraform.lock.hcl
          ! grep 'constraints = ">= 3.35.0, < 3.36.0' test/.terraform.lock.hcl
